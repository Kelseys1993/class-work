<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Push</title>
	
</head>
<body>

	<script>


			var myArray = ['blue','pink', 'orange', 'green', 'purple']
			console.log(myArray);

			var newArray = [];
			

			for (var i = 0; i < 4; i++) {
				
				newArray.push(myArray[3]);
				console.log(newArray);
			}



	</script>
	
</body>
</html>
