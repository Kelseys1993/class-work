<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2Vsc2V5MTk5MyIsImEiOiJjamFicGc2d2cwMjU2MzNtaDA0Z2d3Z2E0In0.n_Ks2gqYZKD_I5fSLVQB3A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/kelsey1993/cjabop5wu46b82rnww4yttdmo',  // stylesheet location
    center: [174.784,-41.28], // starting position [lng, lat]
    zoom: 12 // starting zoom
});
</script>

</body>
</html>
