<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>

	body{
		height: 800px;


		
	}

	.styles{
		background-color: green;
		width: 300px;
		height: 300px;
		border-radius: 200px;
		margin: 0 auto;
		margin-top: 100px;
		position: relative;
		

	}
	#circle2{
		background-color: black;
		width: 50px;
		height: 50px;
		position: absolute;
		left: 20px;

	}
	.btn{
		width: 100px;
	}
	
	.wrapper{
		margin: 0 auto;
		margin-top: 50px;
		width:520px;
	}
	</style>
</head>
<body>
 
	
	<div class="styles" id="shape">
		<div class="styles" id="circle2"></div>
	</div>
	
	<div class="wrapper">
		<button id="btn1" class="btn btn-primary">1</button>
		<button id="btn2" class="btn btn-primary">2</button>
		<button id="btn3" class="btn btn-primary">3</button>
		<button id="btn4" class="btn btn-primary">4</button>
		<button id="btn5" class="btn btn-primary">5</button>
	</div>

<script>
	(function(){	

		var circle = document.getElementById('shape');
		var one = document.getElementById('btn1');
		var two = document.getElementById('btn2');
		var three = document.getElementById('btn3');
		var four = document.getElementById('btn4');
		var five = document.getElementById('btn5');
		
	
		function init(){
			one.addEventListener('click',functionOne, false);
			two.addEventListener('click',functionThree, false);
			three.addEventListener('click',functionFive, false);
			four.addEventListener('click',functionSeven, false);
			five.addEventListener('click',functionNine, false);

			
		}
		init()
		
		 function functionOne(){
		 	circle.addEventListener('mousewheel', functionTwo, false);
		 }

		 function functionTwo(){
			
		 	circle.style.transform = 'rotate(360deg)';
		 	circle.style.transition = '5000ms';

			setTimeout(function(){	
			window.location.reload();
			},5000);
		}


		function functionThree(){
		 	circle.addEventListener('mousewheel', functionFour, false);
		 }

		 function functionFour(){
			
		 	circle.style.transform = 'rotate(720deg)';
		 	circle.style.transition = '5000ms';
		 	setTimeout(function(){
			window.location.reload();
			},5000);
		}
		function functionFive(){
		 	circle.addEventListener('mousewheel', functionSix, false);
		 }

		 function functionSix(){
			
		 	circle.style.transform = 'rotate(1080deg)';
		 	circle.style.transition = '5000ms';
		 	setTimeout(function(){
			window.location.reload();
			},5000);
		}
		function functionSeven(){
		 	circle.addEventListener('mousewheel', functionEight, false);
		 }

		 function functionEight(){
			
		 	circle.style.transform = 'rotate(1440deg)';
		 	circle.style.transition = '8000ms';
		 	setTimeout(function(){
			window.location.reload();
			},8000);
		}

		function functionNine(){
		 	circle.addEventListener('mousewheel', functionTen, false);
		 }

		 function functionTen(){
			
		 	circle.style.transform = 'rotate(1800deg)';
		 	circle.style.transition = '8000ms';
		 	setTimeout(function(){
			window.location.reload();
			},8000);
		}
		



	})();
</script>
	
</body>
</html>
