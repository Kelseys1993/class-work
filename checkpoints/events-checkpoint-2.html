<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>

	<a id="googleLink" href="http://www.google.com"><h1>Link To Google</h1></a>
	<p id="para1"></p>

	<script>

	var para = document.getElementById('para1');
	var grabLink = document.getElementById('googleLink');
	grabLink.addEventListener('click',functionOne, false);

	function functionOne(event){
		// preventing the jump to link
		event.preventDefault();
		para.innerHTML = event.path[1];
		console.log(event);
		console.dir(this);
		setTimeout(function(){
		window.location = grabLink;
		},3000)
	}
	
	

	</script>
	
</body>
</html>
